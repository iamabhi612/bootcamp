<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
    <label for="fname">first name</label>
    <input type="text" name="fname" id="fname" required>
    <label for="lname">last name</label>
    <input type="text" name="lname" id="lname" required>
    <p>
        <label for="chose">select a race:</label>
        <p>
        <input type="radio" name="marathon" id="funrun" value="funrun">
        <label for="funrun">fun run 5k</label>
        </p>
        <p>
        <input type="radio" name="marathon" id="half" value="half">
        <label for="half">half marathon</label>
        </p>
        <p>
            <input type="radio" name="marathon" id="full" value="full">
        <label for="full">full marathon</label>
    
        </p>
    </p>
    <label for="email">email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">password</label>
    <input type="password" name="password" id="password" required>
    <p>
    <label for="agegroup">select age group:</label>
    <select name="marathon" id="agegroup">
        <option value="under">under 18</option>
        <option value="above">above 18</option>
        <option value="old">above 40</option>
    </select>
    </p>
    <button>register</button>
    </form>
    
</body>
</html>
