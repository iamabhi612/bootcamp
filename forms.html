<body>
    <h1>form</h1>
    <form action="/tacos">
        <p>
        <label for="username">enter a username</label>

        </p>

        </p>

    <h1>hijacking reddit and youtube</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>
    <h2>more inputs</h2>
    <form action="/birds
    ">
    <label for="agree">i agree to everything</label>
    <input type="checkbox" name="agree" id="agree" checked>
    <p>
        <label for="xs">xs:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="l">l:</label>
        <input type="radio" name="size" id="l" value="l">
        <label for="xl">xl:</label>
        <input type="radio" name="size" id="xl" value="xl">
    </p>
    <p>
        <label for="bird">please select bird</label>
        <select name="bird" id="bird">
            <option value="hen">hen</option>
            <option value="parrot" selected>parrot</option>
            <option value="eagle">eagle</option>
            <option value="crow">crow</option>
        </select>
    </p>
    <p>
        <label for="cheese">amount of chese</label>
        <input type="range" name="cheese" id="cheese" min="1" max="10" value="3">
    </p>
    <p>
        <label for="request">any request</label>
        <textarea name="request" id="request" cols="40" placeholder="write"></textarea>
    </p>
    <button>submit</button>
    </form>
